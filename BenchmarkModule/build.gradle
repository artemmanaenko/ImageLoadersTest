apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.picasso:picasso:2.1.1@jar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.0@jar'
    compile 'de.greenrobot:eventbus:2.2.0'
    compile files('libs/GraphView-3.1.1.jar')
    compile project(':volley')
    compile project(':glide')
    compile files('libs/android-query.0.26.7.jar')
}
